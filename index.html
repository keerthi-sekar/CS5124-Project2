<!DOCTYPE html>
<html>
<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Project 2: Who you gonna call? 3-1-1!</h1>
        <p> Interactive visualization to help people understand 311 (Non-emergency) calls in 2022 </p>
    </div>
      
    <div class="topnav">
        <a href="/index.html">Main</a>
        <!-- <a href="/timeline.html">Timeline</a> -->
        <a href="https://data.cincinnati-oh.gov/Thriving-Neighborhoods/Cincinnati-311-Non-Emergency-Service-Requests/4cjh-bm8b">Data Source</a>
    </div>
    <br> </br>

    <div id="my-map"></div>

    <div class="row">
        <div class="leftcolumn">
        <div>
            <p>All Time Calls Placed Over 2022 </p>
            <select id="timeGraph" style="font-size: large;">
                <option value="month">Month</option>
                <option value="day">Day</option>
            </select>
            <br></br>
            <svg id="barchartA"></svg>
            <div id="tooltip"></div>
        </div>
        </div>
    </div>

    <div class="row">
        <div class="middlecolumn">
        <p>[]</p>
        <svg id="linechartA"></svg>
        <div id="tooltip"></div>
        </div>
    </div>

    <div class="row">
        <div class="rightcolumn">
        <div>
            <p>Categories</p>
            <select id="selectGraph" style="font-size: large;">
                <option value="sc">Service Code</option>
                <option value="serviceStatus">Status</option>
                <option value="agency">Agency Responsible</option>
            </select>
            <br></br>
            <svg id="barchartB"></svg>
            <div id="tooltip"></div>
        </div>
        </div>
    </div>

    <br></br>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/barchart.js"></script>
    <script src="js/linechart.js"></script>

    <div id="tooltip"></div>


</body>
</html>
