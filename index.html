<!DOCTYPE html>
<html>
<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Project 2: Who you gonna call? 3-1-1!</h1>
        <p> Interactive visualization to help people understand 311 (Non-emergency) calls in 2022 </p>
    </div>
      
    <div class="topnav">
        <a href="/index.html">Main</a>
        <!-- <a href="/timeline.html">Timeline</a> -->
        <a href="https://data.cincinnati-oh.gov/Thriving-Neighborhoods/Cincinnati-311-Non-Emergency-Service-Requests/4cjh-bm8b">Data Source</a>
    </div>
    <br> </br>

    <div>
        <label style="font-size: medium">Color By: </label> 
        <select name="colorBy" id="colorBy" onchange="colorChange()">
            <option value="Call" >Call Type</option>
            <option value="Agency" >Public Agency</option>
            <option value="Date" >Date</option>
            <option value="Response" >Response Time</option>
        </select>
        <input type="checkbox" id="AerialView" name="AerialView" value="AerialView" onchange="aerialClick(this)">
        <label style="font-size: medium" for="AerialView">Aerial View</label><br>
        <br/>
        <div style="display: flex; ">
            <div class="map" id="my-map"></div>
            <div class="legend" id="legend"></div>
        </div>
    </div>

    <div class="row">
        <div class="leftcolumn">
        <div>
            <p>All Time Calls Placed Over 2022 </p>
            <br></br>
            <svg id="barchartA"></svg>
        </div>
        </div>
        <div class="rightcolumn">
        <div>
            <p>Categories: All Time Overview</p>
            <select id="selectGraph" style="font-size: large;">
                <option value="sc">Service Code</option>
                <option value="agency">Agency Responsible</option>
                <option value="rtime">Response Time</option>
                <option value="day">Day of the Week</option>
                <option value="zipcode">Zipcode</option>
            </select>
            <br></br>
            <svg id="barchartB"></svg>
        </div>
        </div>
    </div>

    <div class="fullcolumn">
        <p>Filtered Data</p>
        <svg id="barchartC"></svg>
    </div>

    <div class="fullcolumn2">
        <p>WordCloud: Zipcode</p>
        <svg id="wordcloud"></svg>
    </div>

    <br></br>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/barchart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>
    <script src="js/wordcloud.js"></script>

    <div id="tooltip"></div>


</body>
</html>
